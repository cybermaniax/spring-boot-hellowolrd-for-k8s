language: java
install: make
os: linux
dist: focal

jdk: openjdk11

services:
  - docker

script:
  - make all
  - ./gradlew -Dorg.gradle.daemon=false build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
